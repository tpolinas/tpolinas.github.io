<html lang="ru">

</head>
<body>

<header>
    <div class="logo">
        <a href="index.html">РэЖэДэ</a>

<div class="container">
    <h1>Выбор типа вагона и мест</h1>

    <form id="seat-selection-form">
        <label for="coach-type">Тип вагона:</label>
        <select id="coach-type" name="coach-type" required>
            <option value="плацкарт">Плацкарт</option>
            <option value="купе">Купе</option>
            <option value="люкс">Люкс</option>
        </select>

        <label for="seat-number">Номер места:</label>
        <select id="seat-number" name="seat-number" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <button type="submit">Забронировать</button>
    </form>
</div>
